<div class="card">
  <div class="card-header">
    {{certificates?.title}}
  </div>
  <div class="card-body">
    <ul class="timeline">
      <li *ngFor="let cert of certificates.certificate">
        <h6 style="font-weight:  bold">{{cert.name}}</h6>
        <h5>{{cert.institute}}</h5>
        <span *ngFor="let tag of cert.tecTags" class="badge badge-pill badge-primary"
              target="_blank">{{tag}}</span>
      </li>
    </ul>
  </div>
</div>
<br>
