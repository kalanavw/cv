<div class="row">
  <div class="col-xs-12 col-sm-8">
    <div class="row">
      <div class="col-xs-12 col-sm-3 text-center">
        <img [src]="header.photo" alt="100x100" class="rounded-circle z-depth-2" style="height: 146px">
      </div>
      <div class="col-xs-12 col-sm-9">
        <div class="" style="padding-top: 20px">
          <h2> {{header.name}}</h2>
          <p>{{header.position}} <br> {{header.degree}}</p>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4 text-right">
    <table border="0" width="100%">
      <tr>
        <td width="90%">
          <h6>
            <a href="mailto:{{header.email}}">{{header.email}}</a>
          </h6>
        </td>
        <td class="text-center" width="10%">
          <i class="fa fa-lg fa-envelope"></i>
        </td>
      </tr>
      <tr>
        <td>
          <h6>
            <a href="tel:{{header.contactNo1}}">{{header.contactNo1}} </a>
          </h6>
        </td>
        <td class="text-center">
          <i class="fa fa-lg fa-phone"></i>
        </td>
      </tr>
      <tr>
        <td>
          <h6>
            <a href="#">{{header.address}} </a>
          </h6>
        </td>
        <td class="text-center">
          <i class="fa fa-lg fa-map-marker"></i>
        </td>
      </tr>
    </table>
  </div>
</div>
<div style="margin-top: 20px;">
  <div class="breadcrumb col-xs-12" style="background-color: #e9ecef">
    <div class="col-sm-4 text-left">
      <h5>
        <span class="fa fa-lg {{header.github?.icon}}"> </span>
        <a href="{{header.github?.url}}" target="_blank"> {{header.github?.name}}</a>
      </h5>
    </div>
    <div class="col-sm-4 text-center">
      <h5>
        <span class="fa fa-lg {{header.linkedin?.icon}}"> </span>
        <a href="{{header.linkedin?.url}}" target="_blank"> {{header.linkedin?.name}}</a>
      </h5>
    </div>
    <div class="col-sm-4 text-right">
      <h5>
        <span class="fa fa-lg {{header.skype?.icon}}"> </span>
        <a href="{{header.skype?.url}}"> {{header.skype?.name}}</a>
      </h5>
    </div>
  </div>
</div>
