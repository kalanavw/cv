<div class="card">
  <div class="card-header">
    {{externalResource?.title}}
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li *ngFor="let ex of externalResource.resource" class="list-group-item"
          style="padding-top: 0; padding-bottom: 0;">
        <p>{{ex.title}}
          <br>
          <i class="fa fa-external-link-square"> </i> <a [href]="ex.url" target="_blank"> {{ex.urlName}}</a>
        </p>
      </li>
    </ul>
  </div>
</div>
<br>
